<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="index.css">


    <!-- jquery 3.6.0 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'
        integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=='
        crossorigin='anonymous'></script>

    <!-- bootstrap 5.1.3 -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css'
        integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=='
        crossorigin='anonymous' />

    <!-- custom js  -->
    <script type="text/javascript" src="index.js"></script>

</head>

<body>

    <div class="group">
        <button class="btn btn-primary" onclick="IsMetaMaskInstalled()">偵測MetaMask</button>

        <div>
            <label class="key" for="metamask_installed">是否安裝MetaMask: </label>
            <label class="val" id="metamask_installed"></label>
        </div>

        <div>
            <label class="key" for="metamask_network">當前網路: </label>
            <label class="val" id="metamask_network"></label>
        </div>
    </div>

    <div class="group">
        <button class="btn btn-primary" onclick="ConnToMetaMask()">開啟MetaMask錢包</button>

        <div>
            <label class="key" for="wallet_address">已連線的錢包地址: </label>
            <label class="val" id="wallet_address"></label>
        </div>
    </div>

    <div class="group">
        <button class="btn btn-primary" onclick="">開啟錢包並設定連線網路</button>
    </div>

</body>

</html>
